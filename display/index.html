<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Senha atual: <span id="senha-atual">Nenhuma</span></h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js"></script>
    <script>
        const senha_atual = document.querySelector("#senha-atual");
        const socket = io();

        socket.on("resposta_senha", (senha) => {
            senha_atual.textContent = senha;
        });2
    </script>
</body>
</html>
